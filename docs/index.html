<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buscador de series</title>
        <script src="https://kit.fontawesome.com/94776826eb.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                 <h1>Buscador de series</h1>

            </header>
            <main class="page__main">
                <div class="container__main">
                    <form class="form__main">
                        <label for="title">
                            <input class="main__input js-userInput" type="text" name="showTitle" id="title"
                            placeholder="Introduce una serie...">
                        </label>
                        <button class="main__button js-button">Search</button>
                    </form>
                    <aside>
                         <h2 class="aside__title">Mis series favoritas</h2>

                        <ul class="js-showListFavorties"></ul>
                        <button class="js-button--delete">Delete All</button>
                    </aside>
                </div>
                <section>
                    <ul class="section__list js-showList"></ul>
                </section>
            </main>
        </div>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
